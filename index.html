<!DOCTYPE html>
<html>
  <head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <!-- Plane directly facing the camera -->
      <a-plane position="0 2 -4" rotation="0 25 0" width="4" height="2" material="shader:gif; src:url(https://media0.giphy.com/media/xT9IgsOaEG15pWz17y/giphy.gif)"></a-plane>
    </a-scene>
  </body>
</html>
